<!DOCTYPE html>
<html>
<head>
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.price {
  color: grey;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
</style>
</head>
<body>

<h2 style="text-align:center">Fruits</h2>
<h2 style="text-align:center"> </h2>

<div class="card">
  <img src="../images/strawberries.jpg" alt="strawberries" style="width:100%">
  <h1>Fresh strawberries</h1>
  <p class="price">$3.99</p>
  <p>sweet and tasty</p>
  <p><button>Add to Cart</button></p>
</div>


</body>
</html>
