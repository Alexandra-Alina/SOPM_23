<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmation</title>
    <link rel="stylesheet" type="text/css" href="../CSS/confirmation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="content">
        <h1>Thank you for your submission!</h1>
        <p>Your data has been received:</p>
        <div id="submitted-data">
            <!-- The submitted data will be displayed here using JavaScript -->
        </div>
    </div>

    <img src="../images/contactbackground.jpg" id="background-image">

    <script>
        // Retrieve the submitted data from localStorage
        const submittedData = localStorage.getItem("submittedMessage");

        // Display the data in the 'submitted-data' div
        if (submittedData) {
            document.getElementById("submitted-data").innerHTML = submittedData;
        } else {
            document.getElementById("submitted-data").innerHTML = "No data submitted.";
        }
    </script>
</body>
</html>
